name: 部署文档

on:
  push:
    branches:
      - master

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          submodules: true

      # 显式指定 pnpm 版本，绕过 Corepack 自动安装
      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.6.5  # 指定明确的 pnpm 版本

      # 升级 Node.js 到最新小版本（修复 Corepack 密钥问题）
      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0  # 使用 Node.js 20 的最新稳定版
          cache: pnpm

      # 配置 pnpm 缓存路径（解决缓存未找到问题）
      - name: 缓存 pnpm 依赖
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 禁用 Corepack 并安装依赖（解决签名验证错误）
      - name: 安装依赖
        run: |
          corepack disable  # 禁用 Corepack 的签名验证
          pnpm install --frozen-lockfile

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
          BASE_URL: /dadagarden.github.io/
        run: |-
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: src/.vuepress/dist
          token: ${{ secrets.GITHUB_TOKEN }}